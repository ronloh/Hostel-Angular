<div class="divLoginOuter">
    <div class="divLoginInner">
        <img id="loginLogo" alt="Logo" title="design by Freepik from Flaticon" src="http://www.utm.my/wp-content/uploads/2017/04/UTMlogo2017.png">
        <h2 class ="loginTitle">
        {{ title }}
        </h2>
        
        <p class="loginField"><input [(ngModel)]="userIdModel" type="email" name="userid" #userid placeholder="Enter login id"></p>
        <p class="loginField"><input [(ngModel)]="passwordModel" #password name="password" type="password" placeholder="Enter password"></p>
        <div class="errorMsg" [class.hidden]="staticErrorMsg==''">
            {{  staticErrorMsg }}
        </div>
        <p>
        <a id="btnLogin" title="Login" (click)="login()">Login</a> or <a class="register" (click)="route('register')" >Register here</a>
    </p>

    <p>
        <a class="register" (click)="route('forgotPassword')" >Forgot Password?</a>
    </p>
       
        <p style="margin-bottom: 5px;">All Right Reserved Â© 2018</p>
    </div>
</div>
